<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">
        <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/html5-40-1175193.png" type="image/png"
        sizes="16x16">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous" defer></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="calc.js" defer></script>
        <link rel="stylesheet" href="calc.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container-fluid" id="corpo">
            <div class="row mb-1">
                <div class="form-group col-12">
                    <input type="text" class="form-control form-control-sm" name="history" id="history" disabled="">
                  </div>
            </div>
            <div class="row mb-1">
                <div class="form-group col-12">
                    <input type="text" class="form-control form-control-lg text-right" name="display" id="display" disabled="">
                  </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-8 offset-2" id="func">
                    <button type="button" class="btn btn-danger btn-sm" title="Clear Screen" id="c">C</button>
                    <button type="button" class="btn btn-success btn-sm" title="Clear Memory" id="cm">CM</button>
                    <button type="button" class="btn btn-success btn-sm" title="Mem 1" id="m1">M<sup>1</sup></button>
                    <button type="button" class="btn btn-success btn-sm" title="Mem 2" id="m2">M<sup>2</sup></button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8 offset-2" id="specials">
                    <button type="button" class="btn btn-warning" id="xy">x<sup id="sup">y</sup></button>
                    <button type="button" class="btn btn-success" id="1x">1/x</button>
                    <button type="button" class="btn btn-success" id="ap">(</button>
                    <button type="button" class="btn btn-success" id="fp">)</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8 offset-2" id="keyboard">
                    <button type="button" class="btn btn-secondary" value="7">7</button>
                    <button type="button" class="btn btn-secondary" value="8">8</button>
                    <button type="button" class="btn btn-secondary" value="9">9</button>
                    <button type="button" class="btn btn-secondary">*</button>
                    <button type="button" class="btn btn-secondary" value="4">4</button>
                    <button type="button" class="btn btn-secondary" value="5">5</button>
                    <button type="button" class="btn btn-secondary" value="6">6</button>
                    <button type="button" class="btn btn-secondary">/</button>
                    <button type="button" class="btn btn-secondary" value="1">1</button>
                    <button type="button" class="btn btn-secondary" value="2">2</button>
                    <button type="button" class="btn btn-secondary" value="3">3</button>
                    <button type="button" class="btn btn-secondary">+</button>
                    <button type="button" class="btn btn-secondary">-</button>
                    <button type="button" class="btn btn-secondary" value="0">0</button>
                    <button type="button" class="btn btn-secondary" id="ponto" value=".">.</button>
                    <button type="button" class="btn btn-primary" id="igual">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
